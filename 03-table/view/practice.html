<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML - Table practice</title>
        <style>
            td,
            th {
                border: 1px solid black;
                padding: 15px 50px;
            }
        </style>
    </head>
    <body>
        <div>
            <table>
                <caption>
                    Statistiques des contrôles radar sur l'autoroute A7
                </caption>
                <tr>
                    <th>Vitesse mesurée en Km/H</th>
                    <td>de 90 à 110 km/h</td>
                    <td>de 110 à 130 km/h</td>
                    <td>de 130 à 140 km/h</td>
                    <td>de 140 à 160 km/h</td>
                    <td>de 160 à 190 km/h</td>
                </tr>
                <tr>
                    <th>Nombre de véhicules</th>
                    <td>325</td>
                    <td>564</td>
                    <td>323</td>
                    <td>223</td>
                    <td>87</td>
                </tr>
                <tr>
                    <th>Sanctions opérées</th>
                    <td>NON</td>
                    <td>NON</td>
                    <td>NON</td>
                    <td>Amende</td>
                    <td>Retrait</td>
                </tr>
            </table>
        </div>
    </body>
</html>
